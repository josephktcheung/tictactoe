<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <div id="gameboard" class="board">
        <div id="row-0" class="board-row">
          <div id="cell-0" class="board-cell top left">X</div>
          <div id="cell-1" class="board-cell top center">X</div>
          <div id="cell-2" class="board-cell top right">X</div>
        </div>
        <div id="row-1" class="board-row">
          <div id="cell-3" class="board-cell middle left">O</div>
          <div id="cell-4" class="board-cell middle center">O</div>
          <div id="cell-5" class="board-cell middle right">O</div>
        </div>
        <div id="row-2" class="board-row">
          <div id="cell-6" class="board-cell bottom left">X</div>
          <div id="cell-7" class="board-cell bottom center">X</div>
          <div id="cell-8" class="board-cell bottom right">X</div>
        </div>
      </div>
    </main>
  </body>
</html>
