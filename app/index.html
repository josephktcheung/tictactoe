<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <div id="gameboard" class="board">
        <div id="row-0">
          <div id="cell-0">X</div>
          <div id="cell-1">X</div>
          <div id="cell-2">X</div>
        </div>
        <div id="row-1">
          <div id="cell-3">O</div>
          <div id="cell-4">O</div>
          <div id="cell-5">O</div>
        </div>
        <div id="row-2">
          <div id="cell-6">X</div>
          <div id="cell-7">X</div>
          <div id="cell-8">X</div>
        </div>
      </div>
    </main>
  </body>
</html>
